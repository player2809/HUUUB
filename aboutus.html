    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .image-frame {
            width: 100%;
            max-width: 900px;
            height: auto;
            border: 5px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        .image-frame img {
            width: 100%; /* Сделать изображение адаптивным */
            height: auto; /* Сохраняем пропорции изображения */
            object-fit: cover;
        }

        /* --- Адаптивные стили для экранов до 768px --- */
        @media (max-width: 768px) {
            .image-frame {
                width: 100%; /* Уменьшаем ширину до 100% */
                height: auto;
            }

            .image-frame img {
                max-height: 400px; /* Ограничиваем высоту */
            }
        }

        /* --- Адаптивные стили для экранов до 320px --- */
        @media (max-width: 320px) {
            .image-frame {
                width: 100%; /* Уменьшаем ширину до 100% */
                height: auto;
            }

            .image-frame img {
                max-height: 300px; /* Ограничиваем высоту для маленьких экранов */
            }
        }

    </style>
