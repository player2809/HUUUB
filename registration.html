<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <style>
        header {
            background: #222;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: #f4f4f4;
            color: #222;
        }

        section {
            padding: 20px;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        /* Обновляем box-sizing для всех элементов */
        * {
            box-sizing: border-box;
        }

        .registration-form {
            max-width: 400px;
            margin: 20px auto;
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .registration-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: border 0.3s;
        }

        .registration-form input[type="text"]:focus,
        .registration-form input[type="email"]:focus,
        .registration-form input[type="tel"]:focus,
        .registration-form input[type="password"]:focus {
            border-color: #0056b3;
        }

        .registration-form input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }

        .rules-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .registration-form button,
        .button-exit {
            flex: 1;
            padding: 10px;
            background: #222;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .registration-form button:hover,
        .button-exit:hover {
            background: #444;
            transform: scale(1.05);
        }

        .button-exit {
            background: #ff0000;
        }

        /* --- Стили для экранов до 1024px --- */
        @media (max-width: 1024px) {
            header h1 {
                font-size: 22px;
            }

            nav ul li {
                margin: 0 10px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* --- Стили для экранов до 768px --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .registration-form {
                max-width: 300px;
            }

            button {
                font-size: 14px;
            }
        }

        /* --- Стили для экранов до 320px --- */
        @media (max-width: 320px) {
            header h1 {
                font-size: 18px;
            }

            nav ul li a {
                padding: 5px;
                font-size: 12px;
            }

            .registration-form input {
                padding: 6px;
                font-size: 12px;
            }

            .registration-form button {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Love Stories Dress Rental</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">О нас</a></li>
                <li><a href="rentaldress.html">Каталог</a></li>
                <li><a href="conditionofrental.html">Условия проката</a></li>
                <li><a href="aboutus.html">Где нас найти?</a></li>
                <li><a href="registration.html">Регистрация</a></li>
                <li><a href="exit.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Регистрация</h2>
        <form action="submit_registration" method="POST" class="registration-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required pattern="[А-Яа-яЁё -]+" title="Только кириллица, пробелы и тире">

            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required pattern="[А-Яа-яЁё -]+" title="Только кириллица, пробелы и тире">

            <label for="patronymic">Отчество (необязательно):</label>
            <input type="text" id="patronymic" name="patronymic" pattern="[А-Яа-яЁё -]*" title="Только кириллица, пробелы и тире">

            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required pattern="[A-Za-z0-9-]+" title="Только латиница, цифры и тире">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Телефон:</label>
            <input type="tel" id="tel" name="tel" required pattern="\+?\d{11,12}" title="Введите телефон в формате +71234567890">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="6">

            <label for="password_repeat">Повторите пароль:</label>
            <input type="password" id="password_repeat" name="password_repeat" required minlength="6">

            <div class="rules-container">
                <input type="checkbox" name="rules" id="rules" required>
                <label for="rules">Согласен с правилами</label>
            </div>

            <div class="button-group">
                <button type="submit">Зарегистрироваться</button>
                <a href="index.html" class="button-exit">Выход</a>
            </div>
        </form>
    </section>
</body>
</html>
